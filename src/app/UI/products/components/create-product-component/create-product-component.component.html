<div class="product-form">
    <h2 mat-dialog-title class="dialog-title">Agregar Producto</h2>
    
    <mat-dialog-content>
      <form (ngSubmit)="createProduct()">
        <mat-form-field appearance="outline" class="styled-input">
          <mat-label>Nombre del Producto</mat-label>
          <input matInput type="text" [(ngModel)]="newProduct.Name" name="name" required>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="styled-input">
          <mat-label>Precio del Producto</mat-label>
          <input matInput type="number" [(ngModel)]="newProduct.Price" name="price" min="1" required>
        </mat-form-field>
      </form>
    </mat-dialog-content>
  
    <mat-dialog-actions class="dialog-actions">
      <button mat-button class="cancel-btn" (click)="closeDialog()">Cancelar</button>
      <button mat-button color="warn" class="submit-btn" (click)="createProduct()">Agregar</button>
    </mat-dialog-actions>
  </div>
